<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" method="post">
                    <input name="name" type="text" placeholder="Enter your name">
                    <select name="month">
                        <option name="Month" disabled selected>Month</option>
                        {% for MONTH in month %}
                        <option name={{MONTH}}>{{MONTH}}</option>
                        {% endfor %}
                    </select>
                    <select name="day">
                        <option name="Day" disabled selected>Day</option>
                        {% for DATE in date %}
                        <option name={{DATE}}>{{DATE}}</option>
                        {% endfor %}
                    </select>
                    <input type="Submit">
                </form>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in birthdays %}
                        <tr>
                            <td>{{i["name"]}}</td>
                            <td>{{i["day"]}}/{{i["month"]}}</td>
                        </tr>
                        {% endfor %}
                        <!-- TODO: Loop through the database entries to display them in this table -->
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
